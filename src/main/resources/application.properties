spring.application.name=emailintegrator

logging.level.org.springframework = debug

management.server.port: 9001
management.server.address: 127.0.0.1


spring.cloud.vault.kv.enabled=true
spring.cloud.vault.authentication=TOKEN
spring.cloud.vault.token=00000000-0000-0000-0000-000000000000
spring.cloud.vault.scheme=http
spring.cloud.vault.host=127.0.0.1
spring.cloud.vault.port=8200
spring.config.import: vault://

# Spring Boot Mail Configuration
# Gmail SMTP Configuration - UPDATE WITH YOUR ACTUAL CREDENTIALS
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=info@ambitiousconcept.com
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.debug=false

# Custom Email Configuration
app.email.enabled=true
app.email.default-from-address=info@ambitiousconcept.com
app.email.default-from-name=Ambitious Concept

# JWT Configuration for Approval Tokens
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=86400000

# User Approval Configuration
app.base-url=http://localhost:8080
app.admin-email=info@ambitiousconcept.com
app.name=Email Integrator
app.display-name=Email Integrator Service