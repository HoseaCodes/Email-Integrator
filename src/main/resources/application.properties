spring.application.name=emailintegrator

# Disable Vault completely
spring.cloud.vault.enabled=false
spring.config.import=optional:vault://

# Server configuration
server.port=8080

# Management configuration
management.server.port=8080
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging
logging.level.org.springframework=info
logging.level.com.hoseacodes=debug

# Spring Boot Mail Configuration
# Gmail SMTP Configuration - UPDATE WITH YOUR ACTUAL CREDENTIALS
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=info@ambitiousconcept.com
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.debug=false

# Custom Email Configuration
app.email.enabled=true
app.email.default-from-address=info@ambitiousconcept.com
app.email.default-from-name=Ambitious Concept

# JWT Configuration for Approval Tokens
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=86400000

# User Approval Configuration
app.base-url=http://email-integrator-prod.eba-p4bnt2xm.us-east-1.elasticbeanstalk.com
app.admin-email=info@ambitiousconcept.com
app.name=Email Integrator
app.display-name=Email Integrator Service