spring.application.name=emailintegrator

# Disable Vault completely
spring.cloud.vault.enabled=false
spring.config.import=optional:vault://

# Server configuration
server.port=8080

# Management configuration
management.server.port=8080
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging
logging.level.org.springframework=info
logging.level.com.hoseacodes=debug

# Spring Boot Mail Configuration - Test values
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=test@example.com
spring.mail.password=test-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.debug=false

# Custom Email Configuration
app.email.enabled=true
app.email.default-from-address=test@example.com
app.email.default-from-name=Test Application

# JWT Configuration for Approval Tokens - Test value
app.jwt.secret=test-secret-key-that-is-at-least-256-bits-long-for-testing-purposes-only
app.jwt.expiration=86400000

# User Approval Configuration
app.base-url=http://localhost:8080
app.admin-email=test@example.com
app.name=Email Integrator
app.display-name=Email Integrator Service
